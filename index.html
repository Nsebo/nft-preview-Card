<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
      </div>
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <section class="ethereum-clock">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="ethereum-icon" />
          <p class="eth-code">0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="icon-clock" />
          <p class="days">3 days left</p>
        </div>
      </section>
      <section class="author">
        <div class="avatar-image">
          <img src="./images/image-avatar.png" alt="image-avatar" />
        </div>
        <div>
          <p>Creation of <span> Jules Wyvern</span></p>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Nsebo">Uzochukwu Cecilia Oloh</a>.
      </div>
    </footer>
  </body>
</html>
